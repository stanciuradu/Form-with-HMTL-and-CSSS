<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Form Styling</title>
  </head>
  <body>
    <form>
      <div class="box">
        <div class="heading">
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
        </div>
        <div class="container">
          <label for="first_name"><em>First Name:</em></label>
          <input
            type="text"
            id="first_name"
            placeholder="Your first name"
            required
          />
        </div>
        <div class="container">
          <label for="last_name"><em>Last Name:</em></label>
          <input
            type="text"
            id="last_name"
            placeholder="Your last name"
            required
          />
        </div>
        <div class="container">
          <label for="email"><em>Email:</em></label>
          <input
            type="email"
            id="email"
            placeholder="Your email address"
            required
          />
        </div>
        <div class="container">
          <label for="password"><em>Password:</em></label>
          <input
            type="password"
            id="password"
            placeholder="Your password"
            required
          />
        </div>
        <div class="container">
          <label for="confirm_password"><em>Confirm password:</em></label>
          <input
            type="password"
            id="confirm_password"
            placeholder="Confirm password"
            required
          />
        </div>
        <input type="submit" value="Sign Up" class="submit" />
        <div class="paragraf">
          <p>By clicking the Sign Up button, you agree to our</p>
          <p class="terms">Terms & condition and Privancy Policy</p>
        </div>
      </div>
    </form>
  </body>
</html>
